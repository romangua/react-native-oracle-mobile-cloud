
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile files('libs/IDMMobileSDK.jar')
    compile files('libs/mcs-android-sdk-vanalytics-17.2.5.3.201709271753-9c7c3ab.jar')
    compile files('libs/mcs-android-sdk-vIDMSDK-17.2.5.3.201709271753-9c7c3ab.jar')
    compile files('libs/mcs-android-sdk-vlocation-17.2.5.3.201709271753-9c7c3ab.jar')
    compile files('libs/mcs-android-sdk-vnotifications-17.2.5.3.201709271753-9c7c3ab.jar')
    compile files('libs/mcs-android-sdk-vshared-17.2.5.3.201709271753-9c7c3ab.jar')
    compile files('libs/mcs-android-sdk-vsocial-17.2.5.3.201709271753-9c7c3ab.jar')
    compile files('libs/mcs-android-sdk-vstorage-17.2.5.3.201709271753-9c7c3ab.jar')
    compile files('libs/mcs-android-sdk-vsync-17.2.5.3.201709271753-9c7c3ab.jar')
}
  